<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body class="bg-light vh-100">
<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Yönetici Paneli</h2>
        <p>Hoş geldin, <strong th:text="${#authentication.name}">admin</strong>!</p>

        <ul class="list-group mb-3">
            <li class="list-group-item">
                <a th:href="@{/admin/employees}">👥 Çalışan Yönetimi</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/admin/departments}">🏢 Departmanlar</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/admin/positions}">💼 Pozisyonlar</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/admin/users}">🔐 Kullanıcılar</a>
            </li>
        </ul>

        <div class="d-flex justify-content-end">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Çıkış Yap</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
