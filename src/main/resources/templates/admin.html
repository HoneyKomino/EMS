<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Yönetici Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body class="bg-light vh-100">
<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-3">Yönetici Paneli</h2>
        <p>Hoş geldin, <strong th:text="${#authentication.name}">Admin</strong>!</p>

        <div class="list-group">
            <a class="list-group-item list-group-item-action" href="/admin/employees">👥 Çalışan Yönetimi</a>
            <a class="list-group-item list-group-item-action" href="/admin/departments">🏢 Departmanlar</a>
            <a class="list-group-item list-group-item-action" href="/admin/jobs">💼 Pozisyonlar</a>
            <a class="list-group-item list-group-item-action" href="/admin/users">🔐 Kullanıcılar</a>
        </div>

        <div class="mt-4 text-end">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Çıkış Yap</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
