<!DOCTYPE html>

<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/style.css}"/></head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow" style="min-width: 400px;">
<h3 class="text-center mb-4">Sign Up</h3>
<form method="post" th:action="@{/register}" th:object="${user}">
<div class="mb-3">
<label class="form-label">Username</label>
<input class="form-control" required="" th:field="*{username}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input class="form-control" required="" th:field="*{email}" type="email"/>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input class="form-control" required="" th:field="*{password}" type="password"/>
</div>
<div class="mb-3">
<label class="form-label">Password (Again)</label>
<input class="form-control" required="" th:field="*{confirmPassword}" type="password"/>
</div>
<div class="d-grid gap-2">
<button class="btn btn-success" type="submit">Sign Up</button>
</div>
<div class="text-center mt-3">
<a href="/login">Already have an account? Log in</a>
</div>
<div class="alert alert-danger mt-3" role="alert" th:if="${errorMessage}">
<p th:text="${errorMessage}"></p>
</div>
</form>
</div>
</body>
</html>
