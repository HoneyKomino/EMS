<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card p-4 shadow" style="min-width: 400px;">
    <h3 class="text-center mb-4">Kayıt Ol</h3>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Kullanıcı Adı</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input type="password" th:field="*{password}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Şifre (Tekrar)</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" required />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Kayıt Ol</button>
        </div>

        <div class="text-center mt-3">
            <a href="/login">Zaten hesabın var mı? Giriş yap</a>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

    </form>
</div>

</body>
</html>
