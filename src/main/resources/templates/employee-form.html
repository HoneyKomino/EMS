<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çalışan Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${employee.employeeId == null ? 'Yeni Çalışan Ekle' : 'Çalışanı Düzenle'}" class="mb-4"></h2>

<form th:action="@{/admin/employees/save}" th:object="${employee}" method="post" class="row g-3">

    <input type="hidden" th:field="*{employeeId}" />

    <div class="col-md-6">
        <label class="form-label">Ad</label>
        <input type="text" th:field="*{firstName}" class="form-control" required />
    </div>

    <div class="col-md-6">
        <label class="form-label">Soyad</label>
        <input type="text" th:field="*{lastName}" class="form-control" required />
    </div>

    <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="col-md-6">
        <label class="form-label">Kullanıcı</label>
        <select th:field="*{user}" class="form-select" required>
            <option value="">-- Seçiniz --</option>
            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"
                    th:selected="${u.id == employee.user?.id}"></option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">Departman</label>
        <select th:field="*{department}" class="form-select">
            <option value="">-- Seçiniz --</option>
            <option th:each="d : ${departments}" th:value="${d.departmentId}" th:text="${d.departmentName}"
                    th:selected="${d.departmentId == employee.department?.departmentId}"></option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">Pozisyon</label>
        <select th:field="*{job}" class="form-select">
            <option value="">-- Seçiniz --</option>
            <option th:each="j : ${jobs}" th:value="${j.jobId}" th:text="${j.jobsTitle}"
                    th:selected="${j.jobId == employee.job?.jobId}"></option>
        </select>
    </div>

    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success">Kaydet</button>
        <a href="/admin/employees" class="btn btn-secondary">İptal</a>
    </div>
</form>

</body>
</html>
