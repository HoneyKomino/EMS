<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h4 class="mb-4">Change job</h4>

        <form th:action="@{|/manager/employees/${employee.employeeId}/edit-job|}" method="post">
            <div class="mb-3">
                <label class="form-label">Employee</label>
                <input type="text" class="form-control"
                       th:value="${employee.firstName + ' ' + employee.lastName}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Select job</label>
                <select name="jobId" class="form-select" required>
                    <option th:each="j : ${jobs}"
                            th:value="${j.jobId}"
                            th:selected="${employee.job?.jobId == j.jobId}"
                            th:text="${j.jobsTitle}">Job</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/manager" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
