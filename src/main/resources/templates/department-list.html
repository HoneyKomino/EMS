<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Departmanlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Departman Listesi</h2>

<a href="/admin/departments/new" class="btn btn-primary mb-3">+ Yeni Departman Ekle</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Departman Adı</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${departments}">
        <td th:text="${d.departmentId}"></td>
        <td th:text="${d.departmentName}"></td>
        <td>
            <a th:href="@{'/admin/departments/delete/' + ${d.departmentId}}"
               onclick="return confirm('Bu departmanı silmek istediğinize emin misiniz?')"
               class="btn btn-sm btn-danger">Sil</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/admin/employees" class="btn btn-secondary mt-3">← Çalışanlara Dön</a>

</body>
</html>
