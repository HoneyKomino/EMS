<!-- Department List – refreshed look to match dashboard style -->
<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Departmanlar</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background:#f0f4f7; }
        .card-hover:hover { box-shadow:0 0.5rem 1rem rgba(0,0,0,.15)!important; }
        .table-responsive { max-height:70vh; }
    </style>
</head>
<body>

<!-- ▸▸ Navbar ------------------------------------------------------------ -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/admin">
            <i class="bi bi-building me-2"></i>Departmanlar
        </a>
        <a class="btn btn-sm btn-light d-lg-none" href="/admin"><i class="bi bi-house"></i></a>
    </div>
</nav>

<div class="container py-5">

    <!-- Error banner when manager already assigned -->
    <div th:if="${param.error == 'alreadyAssigned'}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-1"></i>Seçilen yönetici zaten başka bir departmana atanmış.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 gap-2">
        <a href="/admin/departments/new" class="btn btn-success">
            <i class="bi bi-plus-lg me-1"></i>Yeni Departman
        </a>

        <!-- search -->
        <form class="d-flex" th:action="@{/admin/departments}" method="get" role="search">
            <input class="form-control me-2" type="search" name="keyword" placeholder="Departman veya yönetici…"
                   th:value="${keyword}" aria-label="Ara">
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            <a th:href="@{/admin/departments}" class="btn btn-outline-secondary ms-2">Temizle</a>
        </form>
    </div>

    <!-- table card -->
    <div class="card border-0 shadow-sm card-hover">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Departman Adı</th>
                        <th>Yönetici</th>
                        <th class="text-center">İşlemler</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dept, stat : ${departments}">
                        <td th:text="${stat.index+1}"></td>
                        <td th:text="${dept.departmentName}"></td>
                        <td>
                            <span th:if="${dept.manager != null}" class="badge bg-success-subtle text-success" th:text="${dept.manager.username}"></span>
                            <span th:unless="${dept.manager != null}" class="badge bg-secondary-subtle text-secondary">Yok</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/admin/departments/edit/' + ${dept.id}}" class="btn btn-sm btn-warning me-1" title="Düzenle">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{'/admin/departments/delete/' + ${dept.id}}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Bu departmanı silmek istediğinize emin misiniz?');"
                               title="Sil">
                                <i class="bi bi-trash3"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${departments.size()} == 0">
                        <td colspan="4" class="text-center text-muted py-4">Sonuç bulunamadı.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a href="/admin" class="btn btn-link mt-4"><i class="bi bi-arrow-left"></i> Ana Panele Dön</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
