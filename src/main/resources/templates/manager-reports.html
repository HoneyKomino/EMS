<!-- Manager ▸ Raporlar -->
<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Departman Raporları</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background:#f0f4f7; }
    .metric-card { border:none;border-radius:1rem;box-shadow:0 0.5rem 1rem rgba(0,0,0,.1); }
    .metric-value { font-size:2.75rem;font-weight:600; }
  </style>
</head>
<body>

<!-- ▸ Navbar ------------------------------------------------------------ -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/manager">
      <i class="bi bi-graph-up me-2"></i>Raporlar
    </a>
    <a class="btn btn-sm btn-light d-lg-none" href="/manager"><i class="bi bi-house"></i></a>
  </div>
</nav>

<div class="container py-5">

  <!-- back & nav -->
  <div class="mb-4">
    <a href="/manager" class="btn btn-link"><i class="bi bi-arrow-left"></i> Çalışanlara Dön</a>
  </div>

  <!-- metrics grid -->
  <div class="row g-4">

    <!-- total headcount -->
    <div class="col-12 col-md-6">
      <div class="card metric-card text-center">
        <div class="card-body">
          <i class="bi bi-people-fill fs-1 text-primary"></i>
          <p class="metric-value mt-3 mb-1" th:text="${stats.headcount}">0</p>
          <span class="text-muted">Toplam Çalışan</span>
        </div>
      </div>
    </div>

    <!-- average salary -->
    <div class="col-12 col-md-6">
      <div class="card metric-card text-center">
        <div class="card-body">
          <i class="bi bi-cash-stack fs-1 text-success"></i>
          <p class="metric-value mt-3 mb-1"
             th:text="${#numbers.formatDecimal(stats.avgSalary,1,'TR',2,',','.')}">
            0,00
          </p>
          <span class="text-muted">Ortalama Maaş (₺)</span>
        </div>
      </div>
    </div>

  </div>

  <!-- quick nav footer -->
  <div class="btn-group mt-5">
    <a href="/manager/timeoff"  class="btn btn-warning"><i class="bi bi-calendar-check"></i> İzin İstekleri</a>
    <a href="/manager"          class="btn btn-primary"><i class="bi bi-people-fill"></i> Çalışanlarım</a>
  </div>

  <!-- logout -->
  <form th:action="@{/logout}" method="post" class="d-inline ms-2">
    <button class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Çıkış Yap</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
