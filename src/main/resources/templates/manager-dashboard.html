<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Departmanım - Çalışanlar</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4">Departmanımdaki Çalışanlar</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Email</th>
          <th>Pozisyon</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
          <td th:text="${emp.employeeId}">1</td>
          <td th:text="${emp.firstName}">Ali</td>
          <td th:text="${emp.lastName}">Yılmaz</td>
          <td th:text="${emp.email}">ali@example.com</td>
          <td th:text="${emp.job != null ? emp.job.jobsTitle : 'Yok'}">Pozisyon</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3 d-flex justify-content-between align-items-center">

      <div>
        <a href="/manager" class="btn btn-secondary">← Ana Sayfa</a>
        <a href="/manager/users" class="btn btn-outline-primary ms-2">👥 Departman Kullanıcılarını Gör</a>
      </div>
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Çıkış Yap</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
