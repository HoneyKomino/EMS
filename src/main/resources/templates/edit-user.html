<!DOCTYPE html>

<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Kullanıcıyı Düzenle</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/style.css}"/></head>
<body class="container mt-4">
<h2 class="mb-4">Kullanıcıyı Düzenle</h2>
<form class="row g-3" method="post" th:action="@{'/admin/users/edit/' + ${user.id}}" th:object="${user}">
<input th:field="*{id}" type="hidden"/>
<div class="col-md-6">
<label class="form-label">Kullanıcı Adı:</label>
<input class="form-control" required="" th:field="*{username}" type="text"/>
</div>
<div class="col-md-6">
<label class="form-label">Email:</label>
<input class="form-control" required="" th:field="*{email}" type="email"/>
</div>
<div class="col-12">
<label class="form-label">Roller:</label>
<div class="form-check" th:each="role : ${allRoles}">
<input class="form-check-input" th:checked="${user.roles.contains(role)}" th:field="*{roles}" th:value="${role.id}" type="checkbox"/>
<label class="form-check-label" th:text="${role.name}"></label>
</div>
</div>
<div class="col-12 mt-3">
<button class="btn btn-success" type="submit">Güncelle</button>
<a class="btn btn-secondary" href="/admin/users">İptal</a>
</div>
</form>
</body>
</html>
