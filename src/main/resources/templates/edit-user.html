<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light vh-100">
<div class="container py-5">
    <div class="card shadow p-4">

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <h2 class="mb-4">✏️ Edit user</h2>
        <form th:action="@{'/admin/users/edit/' + ${user.id}}"
              th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" th:field="*{username}" required>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">New password</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div class="text-danger"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox"
                       th:field="*{superAdmin}" id="superAdminCheckbox">
                <label class="form-check-label" for="superAdminCheckbox">Super Admin</label>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/users}" class="btn btn-secondary">← Back</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
