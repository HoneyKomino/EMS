<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcıyı Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Kullanıcıyı Düzenle</h2>

<form th:action="@{'/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post" class="row g-3">

    <input type="hidden" th:field="*{id}" />

    <div class="col-md-6">
        <label class="form-label">Kullanıcı Adı:</label>
        <input type="text" th:field="*{username}" class="form-control" required />
    </div>

    <div class="col-md-6">
        <label class="form-label">Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="col-12">
        <label class="form-label">Roller:</label>
        <div class="form-check" th:each="role : ${allRoles}">
            <input class="form-check-input" type="checkbox"
                   th:value="${role.id}"
                   th:field="*{roles}"
                   th:checked="${user.roles.contains(role)}" />
            <label class="form-check-label" th:text="${role.name}"></label>
        </div>
    </div>

    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success">Güncelle</button>
        <a href="/admin/users" class="btn btn-secondary">İptal</a>
    </div>

</form>

</body>
</html>
