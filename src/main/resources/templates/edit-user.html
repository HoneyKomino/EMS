<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcıyı Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light vh-100">
<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">✏️ Kullanıcıyı Düzenle</h2>
        <form th:action="@{'/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-posta</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Yeni Şifre (değiştirmek için doldurun)</label>
                <input type="password" class="form-control" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label class="form-label">Roller</label>
                <select class="form-select" th:field="*{roles}" multiple>
                    <option th:each="r : ${allRoles}"
                            th:value="${r.id}"
                            th:text="${r.name}"
                            th:selected="${user.roles.contains(r)}"></option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{superAdmin}" id="superAdminCheckbox" disabled>
                <label class="form-check-label" for="superAdminCheckbox">Süper Admin</label>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/users}" class="btn btn-secondary">← Geri</a>
                <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
