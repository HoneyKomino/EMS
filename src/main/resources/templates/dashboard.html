<!DOCTYPE html>

<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Kontrol Paneli</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/style.css}"/></head>
<body class="bg-light vh-100">
<div class="container py-5">
<div class="card shadow p-4">
<h2 class="mb-3">Kontrol Paneline Hoş Geldiniz</h2>
<p>Merhaba, <strong th:text="${#authentication.name}">Kullanıcı</strong>!</p>
<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
<p class="mt-3">Yönetim işlemleri için aşağıdaki sayfalara erişebilirsiniz:</p>
<ul>
<li><a href="/admin/employees">Çalışanlar</a></li>
<li><a href="/admin/departments">Departmanlar</a></li>
<li><a href="/admin/jobs">Pozisyonlar</a></li>
<li><a href="/admin/users">Kullanıcılar</a></li>
</ul>
</div>
<div th:if="${#authorization.expression('hasRole(''USER'')')}">
<p class="mt-3">Sisteme erişiminiz sınırlıdır. Daha fazla işlem için yöneticiyle iletişime geçin.</p>
</div>
<a class="btn btn-danger mt-4" href="/logout">Çıkış Yap</a>
</div>
</div>
</body>
</html>
