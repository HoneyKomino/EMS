<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Assign Department to Manager</h4>
        </div>
        <div class="card-body">

            <form th:action="@{'/admin/users/make-manager/' + ${user.id}}" method="post">
                <input type="hidden" name="userId" th:value="${user.id}"/>

                <div class="mb-3">
                    <label class="form-label">Manager Username:</label>
                    <input type="text" class="form-control" th:value="${user.username}" readonly>
                </div>

                <div class="mb-3">
                    <label for="departmentId" class="form-label">Select Department</label>
                    <select id="departmentId" name="departmentId" class="form-select" required>
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.departmentName}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/users}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-success">Assign</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
