<!DOCTYPE html>

<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Pozisyonlar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/style.css}"/></head>
<body class="container mt-4">
<h2 class="mb-4">Pozisyon Listesi</h2>
<a class="btn btn-primary mb-3" href="/admin/jobs/new">+ Yeni Pozisyon Ekle</a>
<table class="table table-bordered table-striped">
<thead class="table-dark">
<tr>
<th>ID</th>
<th>Pozisyon Adı</th>
<th>Min Maaş</th>
<th>Max Maaş</th>
<th>İşlemler</th>
</tr>
</thead>
<tbody>
<tr th:each="j : ${jobs}">
<td th:text="${j.jobId}"></td>
<td th:text="${j.jobsTitle}"></td>
<td th:text="${j.minSalary}"></td>
<td th:text="${j.maxSalary}"></td>
<td>
<a class="btn btn-sm btn-danger" onclick="return confirm('Bu pozisyonu silmek istediğinize emin misiniz?')" th:href="@{'/admin/jobs/delete/' + ${j.jobId}}">Sil</a>
</td>
</tr>
</tbody>
</table>
<a class="btn btn-secondary mt-3" href="/admin/employees">← Çalışanlara Dön</a>
</body>
</html>
