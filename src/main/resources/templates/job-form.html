<!DOCTYPE html>

<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>New Jobs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/style.css}"/></head>
<body class="container mt-4">
<h2 class="mb-4">Add New Job</h2>
<form class="row g-3" method="post" th:action="@{/admin/jobs/save}" th:object="${job}">
<div class="col-md-6">
<label class="form-label">Job Name:</label>
<input class="form-control" required="" th:field="*{jobsTitle}" type="text"/>
</div>
<div class="col-md-6">
<label class="form-label">Minimum Salary:</label>
<input class="form-control" step="0.01" th:field="*{minSalary}" type="number"/>
</div>
<div class="col-md-6">
<label class="form-label">Maximum Salary:</label>
<input class="form-control" step="0.01" th:field="*{maxSalary}" type="number"/>
</div>
<div class="col-12 mt-3">
<button class="btn btn-success" type="submit">Save</button>
<a class="btn btn-secondary" href="/admin/jobs">Cancel</a>
</div>
</form>
</body>
</html>
