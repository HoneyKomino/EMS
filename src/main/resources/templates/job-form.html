<!DOCTYPE html>

<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Yeni Pozisyon</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/style.css}"/></head>
<body class="container mt-4">
<h2 class="mb-4">Yeni Pozisyon Ekle</h2>
<form class="row g-3" method="post" th:action="@{/admin/jobs/save}" th:object="${job}">
<div class="col-md-6">
<label class="form-label">Pozisyon Adı:</label>
<input class="form-control" required="" th:field="*{jobsTitle}" type="text"/>
</div>
<div class="col-md-6">
<label class="form-label">Minimum Maaş:</label>
<input class="form-control" step="0.01" th:field="*{minSalary}" type="number"/>
</div>
<div class="col-md-6">
<label class="form-label">Maksimum Maaş:</label>
<input class="form-control" step="0.01" th:field="*{maxSalary}" type="number"/>
</div>
<div class="col-12 mt-3">
<button class="btn btn-success" type="submit">Kaydet</button>
<a class="btn btn-secondary" href="/admin/jobs">İptal</a>
</div>
</form>
</body>
</html>
