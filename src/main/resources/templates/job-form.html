<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Pozisyon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Yeni Pozisyon Ekle</h2>

<form th:action="@{/admin/jobs/save}" th:object="${job}" method="post" class="row g-3">

  <div class="col-md-6">
    <label class="form-label">Pozisyon Adı:</label>
    <input type="text" th:field="*{jobsTitle}" class="form-control" required />
  </div>

  <div class="col-md-6">
    <label class="form-label">Minimum Maaş:</label>
    <input type="number" th:field="*{minSalary}" class="form-control" step="0.01" />
  </div>

  <div class="col-md-6">
    <label class="form-label">Maksimum Maaş:</label>
    <input type="number" th:field="*{maxSalary}" class="form-control" step="0.01" />
  </div>

  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-success">Kaydet</button>
    <a href="/admin/jobs" class="btn btn-secondary">İptal</a>
  </div>

</form>

</body>
</html>
