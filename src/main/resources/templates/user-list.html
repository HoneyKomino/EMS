<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body class="bg-light vh-100">
<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-3">🔐 Kullanıcı Listesi</h2>
        <a href="/admin/users/create" class="btn btn-primary mb-3">➕ Yeni Kullanıcı</a>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Kullanıcı Adı</th>
                <th>E-posta</th>
                <th>Roller</th>
                <th>İşlemler</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${users}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${user.username}">kullanici</td>
                <td th:text="${user.email}">eposta@example.com</td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge bg-secondary me-1">ROLE_USER</span>
                </td>
                <td>
                    <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning">✏️ Düzenle</a>

                    <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Silmek istediğinize emin misiniz?')">🗑️ Sil</button>
                    </form>

                    <!-- ✅ Yeni: Manager Yap butonu -->
                    <a th:href="@{'/admin/users/make-manager/' + ${user.id}}"
                       class="btn btn-sm btn-outline-primary">
                        Make&nbsp;Manager
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary mt-3" href="/admin">← Geri</a>
    </div>
</div>
</body>
</html>
