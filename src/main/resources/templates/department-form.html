<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Departman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Yeni Departman Ekle</h2>

<form th:action="@{/admin/departments/save}" th:object="${department}" method="post" class="row g-3">

  <div class="col-md-6">
    <label class="form-label">Departman Adı:</label>
    <input type="text" th:field="*{departmentName}" class="form-control" required />
  </div>

  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-success">Kaydet</button>
    <a href="/admin/departments" class="btn btn-secondary">İptal</a>
  </div>

</form>

</body>
</html>
