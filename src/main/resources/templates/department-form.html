<!DOCTYPE html>

<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Yeni Departman</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/style.css}"/></head>
<body class="container mt-4">
<h2 class="mb-4">Yeni Departman Ekle</h2>
<form class="row g-3" method="post" th:action="@{/admin/departments/save}" th:object="${department}">
<div class="col-md-6">
<label class="form-label">Departman Adı:</label>
<input class="form-control" required="" th:field="*{departmentName}" type="text"/>
</div>
<div class="col-12 mt-3">
<button class="btn btn-success" type="submit">Kaydet</button>
<a class="btn btn-secondary" href="/admin/departments">İptal</a>
</div>
</form>
</body>
</html>
