<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Yeni Departman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body class="container mt-4">
<h2 class="mb-4" th:text="${department.id != null} ? 'Departman Düzenle' : 'Yeni Departman Ekle'">Departman</h2>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<form class="row g-3" method="post" th:action="@{/admin/departments/save}" th:object="${department}">

    <input type="hidden" th:field="*{id}" />

    <div class="col-md-6">
        <label class="form-label">Departman Adı:</label>
        <input class="form-control" required th:field="*{departmentName}" type="text"/>
    </div>

    <div class="col-md-6">
        <label class="form-label">Yönetici Seç:</label>
        <select class="form-select" name="managerId">
            <option value="">-- Seçiniz --</option>
            <option th:each="m : ${managers}"
                    th:value="${m.id}"
                    th:text="${m.username}"
                    th:selected="${department.manager != null and m.id == department.manager.id}">
            </option>
        </select>
    </div>

    <div class="col-12 mt-3">
        <button class="btn btn-success" type="submit">Kaydet</button>
        <a class="btn btn-secondary" href="/admin/departments">İptal</a>
    </div>
</form>

</body>
</html>
